<div class="container mb-5">  

  <div class="row d-flex justify-content-center ">
    <div class="col-9  px-5 py-4 m-3  text-center fs-2 text-black rounded" style="font-weight: bold;">
      <span style="color: rgb(52, 51, 51); font-family: 'Roboto Condensed', sans-serif;">Invoices <i class="fa-solid fa-file-invoice-dollar"></i></span>      
    </div>
  </div>

  <div style="font-size:large;">
    <span class="border-bottom border-dark border-3 rounded shadow py-2 px-3">Pending Invoices ({{pendingInvoices.length}})</span>
  </div>
  <br>
  <div class='table-responsive'>
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="row text-center border-bottom fs-6 fw-bold text-uppercase border-2 border-dark mb-4 p-5  mx-2 my-2 d-flex align-items-center justify-content-center">
    <table *ngIf="(advanceInvoices.length != 0)" >
      <thead>
        <tr>
       <th>
            <div class="col ">
              Partner
            </div>
        </th>
        <th>
            <div class="col text-center">
              Work Order Number
            </div>
        </th>
        <th>      
            <div class="col d-flex justify-content-center">
              Due Date
            </div>
        </th>
        <th>
            <div class="col ">
              Total Amount
            </div>
        </th>
       <th>
            <div class="col d-flex align-items-center justify-content-center">
              Action
            </div>
        </th>

        </tr>
        
      </thead><br>

      <tbody>  
        <tr *ngFor="let invoice of advanceInvoices" class="bg-dark bg-opacity-25  border p-4  border-2">

          <td>
            <div class="col mx-1">
              invoice.partnerName
            </div>
          </td>
          <td>
            <div class="col text-center mx-2">
              invoice.workOrderNumber
            </div>
          </td>
          <td>
            <div class="col text-capitalize  d-flex  justify-content-center mx-2">
              invoice.dueDate
            </div>
          </td>
          <td>
            <div class="col text-capitalize mx-2">
              invoice.totalAmount
            </div>
          </td>
          <td>
            <div class="col d-flex align-items-center justify-content-center mx-2">
              <a (click)="viewInvoice(invoice.fileName)">
                <button class="btn btn-primary mx-1">View Invoice</button>
              </a>
            </div>
          </td>

        </tr>     
      </tbody>

    </table>
  </div>
    </div>
  </div>
</div>
