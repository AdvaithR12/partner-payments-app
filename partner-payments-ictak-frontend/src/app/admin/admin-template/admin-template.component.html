  <div id="{{wrapper}}" class="wrapper ">

    <div #viewChildHook  class="sidebar shadow-lg rounded  position-fixed fixed-top"  [style.display]="sideBarVisibility">
      <div class="container my-2 sidebar-logo bg-gradient rounded bg-opacity-25 p-1">
        <div class="row ">
          <div class="col-5">
            <img style="cursor: pointer;" routerLink="/admin/dashboard" class="rounded-2" height="90px" src="../../../assets/logo/ict-logo.png" alt="">
          </div>
          <div class="col-6 m-auto ">
            <h4 class="text-left fw-bold ">Partner Payment Portal</h4>
          </div>
        </div>
      </div>
      <hr><hr>
      <div class="container d-flex flex-column">
        <ul class="row mb-auto mt-3">
          <li routerLinkActive="activeLink" routerLink="dashboard"><i class="fas fa-house-user"></i><a>Dashboard</a></li>
          <li routerLinkActive="activeLink" routerLink="newenquiry"><i class="fas fa-calendar-plus"></i><a>New Request</a></li>
          <li routerLinkActive="activeLink" routerLink="requests"><i class="fas fa-calendar-plus"></i><a>Training Requests</a></li>
          <!-- <li routerLinkActive="activeLink" routerLink="workorders"><i class="fas fa-chalkboard-teacher"></i><a>Work Orders</a></li> -->
          <li routerLinkActive="activeLink" routerLink="invoices"><i class="fas fa-file-invoice-dollar"></i><a>Invoices</a></li>
          <li routerLinkActive="activeLink" routerLink="payments"><i class="fas fa-file-invoice-dollar"></i><a>Payments</a></li>
          <li routerLinkActive="activeLink" routerLink="userlist"><i class="fas fa-user"></i><a>Portal Users</a></li>
          <li routerLinkActive="activeLink" routerLink="profile"><i class="fas fa-address-card"></i><a>Profile</a></li>
          <br>
        </ul>
  
        <ul  id="signout-button">
          <li type="button" style="cursor: pointer;" class="btn btn-danger border my-5 rounded shadow" (click)="signOut()">
            <span><i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out</span>
          </li>
        </ul>
  
      </div>
    </div>
  
    <div style="min-height: 100vh;" class="main_content" [style.margin-left]="mainContentMarginLeft" >
    
      <div class="header rounded">
  
        <nav class="navbar navbar-expand">
          <div class="container-fluid">
  
            <div id="hamburger" >
              <i (click)="toggleSideBar()"   class='fs-5 fa-solid fa-bars'></i>
            </div>
            <div class=" navbar ms-auto">
  
              <ul class="navbar-nav  mb-2 mb-lg-0 align-items-center">
                <li class="nav-item mx-3">
                  <i class="fs-5 fa-solid fa-magnifying-glass"></i>
                </li>
                <!-- <li class="nav-item mx-3">
                  <i class="fs-5 fa-solid fa-calendar-plus"></i>
                </li> -->
                <li class="nav-item  mx-3">
                  <i class="fs-5 fa-solid fa-bell"></i>
                </li>
                <li id="profile-icon" class="nav-item  me-1 container d-flex align-items-center justify-content-between bg-light bg-opacity-75 shadow">
                  <div class="row align-items-center justify-content-between  mx-2">
                    <img class="col-3  img-fluid img-circle me-2" src="https://png.pngtree.com/png-vector/20190629/ourlarge/pngtree-business-people-avatar-icon-user-profile-free-vector-png-image_1527664.jpg" alt="">
                    <span class="col">{{loggedInUser.fullname}}</span>
                    <!-- <a href="" class="col-1 nav-link dropdown-toggle"></a> -->
                  </div>
                </li>
              </ul>
            </div>
  
          </div>
        </nav>
  
      </div>  
        
      <div class="info">
        <router-outlet></router-outlet>
      </div>
    </div>
  
  </div>
