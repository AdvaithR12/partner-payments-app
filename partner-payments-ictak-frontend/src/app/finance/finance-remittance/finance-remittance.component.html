
<div class="container-fluid">
    <div class="row d-flex justify-content-center ">
      <div class="col-9  px-5 py-4 m-3  text-center fs-2 text-black rounded" style="font-weight: bold;">
        <span style="color: rgb(52, 51, 51); font-family: 'Roboto Condensed', sans-serif;">Remittance Payment Form </span>      
      </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
  
      <div class="col-9 py-4 m-3  shadow rounded text-bg-dark bg-opacity-75">
        <form #remittanceForm="ngForm" (ngSubmit)="submitForm()">
          <!-- Invoice Details Begin -->
          <section >
            <div class="d-flex my-4">
              <span class="mx-auto"> Remittance Details</span>
            </div>
            <div class="my-4">

                
              <div class="input-set">
                <label for="invoiceId">Invoice ID</label>
                <input
                class="form-control" 
                type="text" 
                name="invoiceid" 
                placeholder="" 
                [(ngModel)]="remittanceDetails.invoiceId" 
                required>
              </div>

              <div class="input-set">
                <label for="workOrderNumber">Work Order Number </label>
                &nbsp;
                <input
                class="form-control" 
                type="text" 
                name="workordernumber" 
                placeholder="" 
                [(ngModel)]="remittanceDetails.workOrderNumber" 
                required>
              </div>
  
              <div class="input-set">
                <label for="partnerName">Partner Name</label>
                <input
                class="form-control" 
                type="text" 
                name="partnerName" 
                placeholder="" 
                [(ngModel)]="remittanceDetails.partnerName" 
                required>
              </div>
  
            </div>
            <hr>
          </section>
              

          <section >
            <div class="d-flex my-4">
              <span class="mx-auto">Payment Details</span>
            </div>
            <div style="border: 1px dashed white;" class="my-4 py-3 rounded">

                <div class="input-set">
                    <label for="paymentMethod">Payment Method</label>
                    <input
                    class="form-control" 
                    type="text" 
                    name="pMethod" 
                    placeholder="" 
                    [(ngModel)]="remittanceDetails.paymentMethod" 
                    required>
                  </div>

                  <div class="input-set">
                    <label for="Transactionid">Transaction Id</label>
                    <input
                    class="form-control" 
                    type="text" 
                    name="tId" 
                    placeholder="" 
                    [(ngModel)]="remittanceDetails.transactionId" 
                    required>
                  </div>

                  
              <div class="input-set">
                <label for="totalAmount">Total Amount</label>
                <input
                class="form-control" 
                type="number" 
                name="tAmount" 
                placeholder="" 
                [(ngModel)]="remittanceDetails.totalAmount" 
                required>
              </div>

              <div class="input-set">
                <label for="">Payment Date</label>
                <input
                class="form-control"
                name="pdate"
                type="date" 
                [(ngModel)]="remittanceDetails.paymentDate"
                id="dateInput" required >
              </div>

            </div>
          </section>

        <div style="text-align:center">
          <!-- Submission Buttons Begin -->
          <section class="row d-flex justify-content-evenly mx-3 mt-5 mb-3">
            <button class="btn btn-danger submit-button" [disabled]="remittanceForm.form.invalid" >Submit Form</button>
          </section>
        </div>
    </form>
</div>
