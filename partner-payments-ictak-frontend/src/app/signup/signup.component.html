<div class="container-fluid">
    <form #userSignUp = "ngForm" class="text-center" style="color: #757575;" (ngSubmit)="addUser()">
    <div class="form0 ">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="form1 pb-5 mb-3">
                    <div class="row  justify-content-left mt-1 mb-3">
                        <img src="../../assets/logo/LOGO_ICTAK-Name.svg" class="logo">
                    </div>
                    <div class=" row px-3  justify-content-center mt-4 mb-5 border-line">
                        <img src="https://i.imgur.com/uNGdWHi.png" class="image">
                    </div>
                </div>
            </div>
            <div class="col-lg-6"  >
                <div class="form2 form border-0 px-4 py-5">
  
                    <div class="row px-2 mb-4">
                        <div class="line"></div>
                        <small class="or text-center">Signup</small>
                        <div class="line"></div>
                    </div>
                    <div class="row px-3  input-set">
                        <label for="fullname" style="color: black;">Full Name</label>
                            <input 
                                id="name" 
                                type="text" 
                                name="name" 
                                #name = "ngModel" 
                                [(ngModel)]="loginuser.name" 
                                class="form-control" 
                                [class.is-invalid] = "name.invalid && name.touched" required>
                                <small [class.d-none] = "!(name.invalid && name.touched)" for="name" id="name" style="color:red;">Enter your Name</small>
                    </div>
                    <br>
                    <div class="row px-3 input-set">
                        <label for="email" style="color: black;">E-mail</label>
                            <input 
                                id="uid" 
                                type="email" 
                                id="email"  
                                name="email" 
                                [(ngModel)]="loginuser.email" 
                                class="form-control" 
                                #email= "ngModel" 
                                [class.is-invalid] = "email.invalid && email.touched"
                                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" 
                                required>
                                <small [class.d-none] = "!(email.invalid && email.touched)" for="pwd" id="pwdfeedback" style="color:red;">Enter a valid Email ID</small>
                    </div>
                    <br>
                    <div class="row px-3 input-set">
                        <label for="pwd" style="color: black;">Password</label>
                            <input 
                                id="pwd" 
                                name="pwd" 
                                type="password"  
                                class="form-control" 
                                id="password" 
                                name="password" 
                                autocomplete="on"
                                [(ngModel)]="loginuser.password"
                                #passwordModel = "ngModel" 
                                [class.is-invalid] = "passwordModel.invalid && passwordModel.touched" 
                                pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"  
                                required>
                            <small [class.d-none] = "!(passwordModel.invalid && passwordModel.touched)" for="pwd" id="pwdfeedback" style="color:red;">One uppercase, one lowercase, one specaial character & a minimum of 8 characters required!</small>
                    </div>
                    <br>
                    <div class="row px-3 input-set">

                        <label for="pwd" style="color: black;">Retype Password</label>
                            <input 
                                id="pwd2" 
                                name="pwd2" 
                                [(ngModel)]="retypePassword" 
                                type="password"  
                                autocomplete="on"
                                class="form-control" 
                                id="password2" 
                                name="password2"
                                #RetypepasswordModel = "ngModel"
                                [class.is-invalid] = "(RetypepasswordModel.invalid && RetypepasswordModel.touched) || (RetypepasswordModel.touched && (loginuser.password != retypePassword))"
                                aria-describedby="materialRegisterFormPasswordHelpBlock"
                                required>
                            <small [class.d-none] = "!(RetypepasswordModel.invalid && RetypepasswordModel.touched)" for="pwd" id="pwdfeedback" style="color:red;">Password and Repeat password should match</small>

                    </div>
                    <br>
                    <div class="row px-3 input-set">
                        <label for="UserType" style="color: black;">User Type</label><br>
                            <select 
                                class=" dropdown-toggle form-control" 
                                [(ngModel)]="loginuser.userType" 
                                name="usertype" 
                                id="usertype" >
                                <option *ngFor="let currentData of usertypes" [ngValue]="currentData">
                                    {{currentData}}
                                </option>
                          </select>
                    </div>
                    <br>
                    <div>
                        <button 
                            id="signup" 
                            name="signup"  
                            class="btn btn-blue"
                            
                            (ngSubmit)="addUser()"
                            [disabled]="userSignUp.form.invalid" >
                                Sign Up
                        </button>
                    </div>
                    <div class="row px-3 mt-3">
                        <small class="font-weight-bold">Already have an account? <a routerLink="" class="text-danger ">Sign In</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="landing bg-blue py-2 mb-1">
        <div class="row px-3 pb-1">
            <small class="ml-4  mb-2 py-2">Copyright &copy; 2022. All rights reserved.</small>
  
        </div>
    </div>
  </form>

  </div>
